{% load static %}

<!DOCTYPE html>
<html class="no-js" lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="{% static 'dist/bootstrap-5.3.0-dist/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script
      src="{% static 'dist/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js' %}"
      defer
    ></script>
    <script src="{% static 'dist/htmx-2.0.1/htmx.min.js' %}" defer></script>
    {% block scripts %} {% endblock %}

    <meta name="description" content="" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- Add your site or application content here -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/">Airline Tickets</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Flights</a>
            </li>
            <li class="nav-item dropdown">
              <button
                type="button"
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Menu
              </button>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            {% if username %}
            <span class="text-light lead me-4">
              Hi, <b>{{ username }}</b>
            </span>
            <a class="btn btn-secondary" href="logout">Logout</a>
            {% else %}
            <a class="btn btn-primary" href="login">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div class="container my-2">{% block content %} {% endblock %}</div>
  </body>
</html>
